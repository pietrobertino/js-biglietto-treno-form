<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto Treno Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <script defer src="./main.js"></script>

</head>

<body>

    <div class="container">

        <form class="px-3 bg-secondary-subtle border border-secondary rounded mt-3">
            <div class="py-3">
                <label for="passenger_name" class="form-label">Nome completo:</label>
                <input type="text" id="passenger_name" class="form-control" placeholder="Your name here..." required>
            </div>

            <div class="py-3">
                <label for="passenger_age" class="form-label">Et√†:</label>
                <input type="number" id="passenger_age" class="form-control" placeholder="Your age here..." required>
            </div>

            <div class="py-3">
                <label for="ticket_km" class="form-label">Km da percorrere:</label>
                <input type="number" id="ticket_km" class="form-control" placeholder="Route's km here..." required>
            </div>

            <div class="justify-content-center">
                <button type="submit" class="btn btn-primary my-3">
                    Richiedi biglietto
                </button>

                <button type="reset" class="btn btn-danger my-3">
                    Annulla
                </button>
            </div>
        </form>

        <div class="ticket_info bg-info-subtle border border-info rounded mt-3 p-3">
            <div class="name">Nome Passeggero: </div>
            <div class="price">Prezzo del biglietto: </div>
            <div class="carriage">Vagone: </div>
            <div class="ticket_number">Numero del biglietto: </div>
        </div>

    </div>

</body>

</html>
